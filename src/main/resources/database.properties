# Database Configuration
db.url=jdbc:mysql://localhost:3306/facial_attendance?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
db.username=root
db.password=

# Connection Pool Settings
db.pool.maxSize=10
db.pool.minIdle=2
db.pool.connectionTimeout=30000
db.pool.idleTimeout=600000
db.pool.maxLifetime=1800000

# Application Settings
app.title=IceFX Attendance System
app.version=1.0.0
app.theme=light
app.language=en

# Camera Settings
camera.index=0
camera.width=640
camera.height=480
camera.fps=30

# Recognition Settings
recognition.confidence.threshold=70.0
recognition.liveness.minDiff=1200.0
recognition.liveness.maxInterval=3000
recognition.face.width=100
recognition.face.height=100

# File Paths
path.trained.faces=resources/trained_faces
path.trained.model=resources/trained_faces.xml
path.haar.cascade=resources/haar/haarcascade_frontalface_default.xml
path.exports=exports
path.logs=logs
